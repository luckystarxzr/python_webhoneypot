<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令注入测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/emulators.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">命令注入测试</h1>
        <p class="text-muted text-center">通过输入恶意命令来模拟命令注入攻击。</p>
        <div class="card mb-4">
            <div class="card-header">
                允许的命令
            </div>
            <div class="card-body">
                <code>ls</code>, <code>whoami</code>, <code>pwd</code>, <code>date</code>
            </div>
        </div>
        <form id="commandForm" class="mt-4">
            <div class="mb-3">
                <label for="cmd" class="form-label">输入命令：</label>
                <input type="text" class="form-control" id="cmd" name="cmd" 
                       placeholder="例如: ls; rm -rf /">
                <div class="form-text">尝试使用分号、管道或其他特殊字符。</div>
            </div>
            <button type="submit" class="btn btn-danger">执行命令</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="{{ url_for('static', filename='js/iconfont.js') }}"></script>
</body>
</html>
