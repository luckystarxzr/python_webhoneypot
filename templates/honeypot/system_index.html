<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .alert-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">系统管理后台</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/system/tools">系统工具</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system/search">用户查询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system/upload">文件管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5>CPU使用率</h5>
                        <h3>{{ stats.cpu_usage }}%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5>内存使用率</h5>
                        <h3>{{ stats.memory_usage }}%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5>磁盘使用率</h5>
                        <h3>{{ stats.disk_usage }}%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5>在线用户</h5>
                        <h3>{{ stats.online_users }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>最近警告</h5>
                    </div>
                    <div class="card-body alert-list">
                        {% for alert in stats.recent_alerts %}
                        <div class="alert alert-warning">
                            <strong>{{ alert.time }}</strong> - {{ alert.type }}：{{ alert.content }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
