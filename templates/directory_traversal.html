<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目录遍历测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/emulators.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">目录遍历测试</h1>
        <p class="text-muted text-center">输入路径来测试目录遍历漏洞。</p>
        <div class="card mb-4">
            <div class="card-header">
                目录遍历示例
            </div>
            <div class="card-body">
                <code>../../../etc/passwd</code><br>
                <code>..\..\Windows\System32</code><br>
                <code>/var/log/auth.log</code>
            </div>
        </div>
        <form id="traversalForm" class="mt-4">
            <div class="mb-3">
                <label for="path" class="form-label">输入路径：</label>
                <input type="text" class="form-control" id="path" name="path" 
                       placeholder="例如: ../../../etc/passwd">
                <div class="form-text">尝试使用../或其他目录遍历技术。</div>
            </div>
            <button type="submit" class="btn btn-primary">测试路径</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
 <script src="{{ url_for('static', filename='js/iconfont.js') }}"></script>
</body>
</html>
