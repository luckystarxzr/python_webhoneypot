<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL注入测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/emulators.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SQL注入测试</h1>
        <p class="text-muted text-center">输入SQL查询来测试SQL注入漏洞。</p>
        <div class="card mb-4">
            <div class="card-header">
                <i class="bi bi-code-slash"></i> SQL注入示例
            </div>
            <div class="card-body">
                <code>SELECT * FROM users WHERE id = 1 OR 1=1</code><br>
                <code>UNION SELECT username, password FROM users</code><br>
                <code>'; DROP TABLE users; --</code>
            </div>
        </div>
        <form id="sqlForm" class="mt-4">
            <div class="mb-3">
                <label for="query" class="form-label">输入SQL查询：</label>
                <input type="text" class="form-control" id="query" name="query" 
                       placeholder="例如: ' OR '1'='1">
                <div class="form-text">尝试使用UNION、DROP或其他SQL注入技术。</div>
            </div>
            <button type="submit" class="btn btn-warning">
                <i class="bi bi-play-fill"></i> 执行查询
            </button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
 <script src="{{ url_for('static', filename='js/iconfont.js') }}"></script>
</body>
</html>
