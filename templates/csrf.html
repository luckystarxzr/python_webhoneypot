<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/emulators.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CSRF测试</h1>
        <p class="text-muted text-center">模拟跨站请求伪造攻击。</p>
        <div class="card mb-4">
            <div class="card-header">
                CSRF攻击示例
            </div>
            <div class="card-body">
                <code>https://evil.com</code><br>
                <code>http://attacker.com</code><br>
                <code>https://malicious.site</code>
            </div>
        </div>
        <form id="csrfForm" class="mt-4">
            <div class="mb-3">
                <label for="referer" class="form-label">Referer URL：</label>
                <input type="text" class="form-control" id="referer" name="referer" 
                       placeholder="例如: https://evil.com">
                <div class="form-text">模拟来自恶意网站的请求。</div>
            </div>
            <div class="mb-3">
                <label for="csrf_token" class="form-label">CSRF Token (可选)：</label>
                <input type="text" class="form-control" id="csrf_token" name="csrf_token" 
                       placeholder="留空以测试无token的情况">
            </div>
            <button type="submit" class="btn btn-info">测试CSRF</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/emulators.js') }}"></script>
</body>
</html>
