<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件包含测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/emulators.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">文件包含测试</h1>
        <p class="text-muted text-center">输入文件路径来测试文件包含漏洞。</p>
        <div class="card mb-4">
            <div class="card-header">
                可包含的文件
            </div>
            <div class="card-body">
                <code>templates/header.php</code>, <code>templates/footer.php</code>, 
                <code>templates/sidebar.php</code>
            </div>
        </div>
        <form id="inclusionForm" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">输入文件路径：</label>
                <input type="text" class="form-control" id="file" name="file" 
                       placeholder="例如: php://filter/convert.base64-encode/resource=index.php">
                <div class="form-text">尝试包含远程文件或使用PHP封装器。</div>
            </div>
            <button type="submit" class="btn btn-info">包含文件</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
