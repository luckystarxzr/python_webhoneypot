<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/emulators.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">XSS测试</h1>
        <p class="text-muted text-center">输入脚本代码来测试XSS漏洞。</p>
        <div class="card mb-4">
            <div class="card-header">
                常见XSS载荷示例
            </div>
            <div class="card-body">
                <code>&lt;script&gt;alert('XSS')&lt;/script&gt;</code><br>
                <code>&lt;img src="x" onerror="alert('XSS')"&gt;</code><br>
                <code>&lt;body onload="alert('XSS')"&gt;</code>
            </div>
        </div>
        <form id="xssForm" class="mt-4">
            <div class="mb-3">
                <label for="payload" class="form-label">输入XSS载荷：</label>
                <input type="text" class="form-control" id="payload" name="payload" 
                       placeholder="例如: <script>alert('XSS')</script>">
                <div class="form-text">尝试注入JavaScript代码或HTML标签。</div>
            </div>
            <button type="submit" class="btn btn-danger">测试载荷</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
