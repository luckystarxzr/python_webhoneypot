<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web蜜罐测试平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .attack-type {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .attack-description {
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-white mb-5">Web蜜罐测试平台</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="attack-type">命令注入测试</h5>
                        <p class="attack-description">模拟命令注入漏洞，测试系统命令执行。</p>
                        <a href="/command_injection" class="btn btn-danger">开始测试</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="attack-type">SQL注入测试</h5>
                        <p class="attack-description">模拟SQL注入漏洞，测试数据库查询。</p>
                        <a href="/sql_injection" class="btn btn-warning">开始测试</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="attack-type">XSS测试</h5>
                        <p class="attack-description">模拟跨站脚本攻击，测试脚本注入。</p>
                        <a href="/xss" class="btn btn-info">开始测试</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="attack-type">CSRF测试</h5>
                        <p class="attack-description">模拟跨站请求伪造，测试请求验证。</p>
                        <a href="/csrf" class="btn btn-success">开始测试</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="attack-type">目录遍历测试</h5>
                        <p class="attack-description">模拟目录遍历漏洞，测试文件访问。</p>
                        <a href="/directory_traversal" class="btn btn-primary">开始测试</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="attack-type">文件包含测试</h5>
                        <p class="attack-description">模拟文件包含漏洞，测试文件读取。</p>
                        <a href="/file_inclusion" class="btn btn-secondary">开始测试</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="/dashboard" class="btn btn-dark btn-lg">查看攻击日志</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
